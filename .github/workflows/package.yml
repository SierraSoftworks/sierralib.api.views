name: Publish NuGet Package

on:
  push:
    branches:
      - master
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.802
      - name: Test the package
        run: dotnet test
      - name: Publish the package
        run: |
          dotnet pack -o out --configuration Release
          nuget source Add -Name "GitHub" -Source https://nuget.pkg.github.com/SierraSoftworks/index.json -UserName SierraSoftworks -Password ${{ secrets.GITHUB_TOKEN }}
          dotnet nuget push SierraLib.API.Views/out/*.nupkg -Source "GitHub"
